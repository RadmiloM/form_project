<!DOCTYPE html>
<html>
    <head>
        <title>Form Project</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="form-header">Form Project</header>
        <main>
            <form class="form-container">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" class="input-style">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name"
                placeholder="Enter your last name" class="input-style">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="Enter your email"class="input-style">
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                placeholder="Enter your password" class="input-style">
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </main>
    </body>
</html>
